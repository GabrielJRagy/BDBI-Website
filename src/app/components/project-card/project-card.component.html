<mat-card class="max-w-sm mx-auto my-auto">
    <img mat-card-image [src]="imageUrl" [alt]="title">
    <mat-card-content>
      <mat-card-title>{{ title }}</mat-card-title>
      <p>{{ description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button color="primary" [href]="link" target="_blank">Learn More</a>
    </mat-card-actions>
  </mat-card>
