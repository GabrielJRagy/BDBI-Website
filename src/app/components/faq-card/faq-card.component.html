<!-- faq-card.component.html -->
<div class="border-b border-gray-700">
  <div class="flex items-center pl-4 cursor-pointer py-4 pr-4" (click)="toggleExpanded()">
    <h4 class="text-lg font-semibold text-gray-100 flex-grow">{{ faq.question }}</h4>
    <mat-icon class="text-white transition-transform duration-200" [ngClass]="{'transform rotate-180': expanded}">
      expand_more
    </mat-icon>
  </div>
  <div class="pb-4 pl-4 text-gray-200" [ngClass]="{'hidden': !expanded}">
    <p class="text-lg text-gray-100">{{ faq.answer }}</p>
  </div>
</div>
