<div class="container mx-auto px-4 py-16">
  <div class="max-w-3xl mx-auto text-center mb-12">
    <h2 class="text-sm uppercase tracking-wide text-gray-500 mb-4">Projects</h2>
    <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-6">Explore Our Club Projects</h1>
    <p class="text-xl text-gray-600">
      Discover the amazing projects created by our club members.
    </p>
  </div>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <app-project-card *ngFor="let project of projects"
      [imageUrl]="project.imageUrl"
      [title]="project.title"
      [description]="project.description"
      [link]="project.link">
    </app-project-card>
  </div>
</div>
