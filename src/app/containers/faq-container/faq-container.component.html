<div class="bg-gray-100 py-16">
    <div class="container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-4">Frequently Asked Questions</h2>
      <p class="text-xl text-center text-gray-600 mb-12">
        Find answers to commonly asked questions about the club and its activities.
      </p>   
      <ng-container *ngIf="faqs.length > 0; else noFaqs">
        <div *ngFor="let faq of faqs; let i = index">
          <app-faq-card [faq]="faq"></app-faq-card>
        </div>
      </ng-container>
      
      <ng-template #noFaqs>
        <p class="text-center">No FAQs available at the moment.</p>
      </ng-template>
    </div>
  </div>
