  <div class="relative py-16">
    <!-- Gradient background -->
    <div class="absolute inset-0 bg-gradient-to-b from-blue-500 to-blue-300"></div>
    
    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-50"></div>
    
    <!-- Content -->
    <div class="relative z-10 container mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-4 text-white">Frequently Asked Questions</h2>
      <p class="text-xl text-center text-gray-300 mb-12">
        Find answers to commonly asked questions about the club and its activities.
      </p>   
      
      <ng-container *ngIf="faqs.length > 0; else noFaqs">
        <div *ngFor="let faq of faqs; let i = index">
          <app-faq-card [faq]="faq"></app-faq-card>
        </div>
      </ng-container>
      
      <ng-template #noFaqs>
        <p class="text-center text-white">No FAQs available at the moment.</p>
      </ng-template>
    </div>
  </div>
